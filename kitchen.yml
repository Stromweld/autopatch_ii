---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  retry_on_exit_code:
    - 35 # 35 is the exit code signaling that the node is rebooting
  product_name: chef
  # product_version: 16
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: windows-10
    driver:
      box: tas50/windows_10
      gui: true
      customize:
        clipboard-mode: bidirectional
        draganddrop: bidirectional
        memory: 4096
  - name: windows-2012r2
    driver:
      box: tas50/windows_2012r2
      gui: true
      customize:
        clipboard-mode: bidirectional
        draganddrop: bidirectional
        memory: 4096
  - name: windows-2016
    driver:
      box: tas50/windows_2016
      gui: true
      customize:
        clipboard-mode: bidirectional
        draganddrop: bidirectional
        memory: 4096
  - name: windows-2019
    driver:
      box: tas50/windows_2019
      gui: true
      customize:
        clipboard-mode: bidirectional
        draganddrop: bidirectional
        memory: 4096

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
